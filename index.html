<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico">
    <title>新年紅包抽抽樂</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/newYear.css">
</head>

<body>

    <div id="app" class="init">
        <div class="step1">
            <h1 class="wow bounceIn">Happy New Year</h1>
            <h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s">Every Body</h2>
        </div>
        <div class="step2">
            <div class="wrap">
                <div id="main">
                    <div class="content">
                    </div>
                    <div class="circle"></div>
                    <div class="content__sub"></div>
                    <div class="bar__group">
                        <div class="bar bar__left bar1"></div>
                        <div class="bar bar__left bar2"></div>
                        <div class="bar bar__left bar3"></div>
                        <div class="bar bar__left bar4"></div>
                        <div class="bar bar__left bar5"></div>
                        <div class="bar bar__left bar6"></div>
                        <div class="bar bar__left bar7"></div>
                    </div>
                    <div class="bar__group bar__right">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                        <div class="bar bar5"></div>
                        <div class="bar bar6"></div>
                        <div class="bar bar7"></div>
                    </div>
                    <div class="content__zone">
                        <p style="font-size: 3rem">2020</p>
                        <p class="chinese">拿個紅包</p>
                        <h1>
                            <span class="chinese">過</span>
                            <span class="chinese">好</span>
                            <span class="chinese">年</span>
                        </h1>
                    </div>
                </div>
                <div class="text__part">
                    <ul>
                        <li>
                            <p class="chinese" style="text-align:center;font-size:1.8rem; line-height:2.5rem;">
                                包個紅包發福氣<br>拿個紅包討喜氣<br>包多包少靠運氣</p>
                        </li>
                        <li>
                            <p class="chinese text__title">活動內容</p>
                            <p class="chinese text__content">包個紅包換個紅包</p>
                        </li>
                        <li>
                            <p class="chinese text__title">活動時間</p>
                            <p class="chinese text__content">目前暫定 1/21(二) or 1/22(三) 其中一天中午</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="loading-page wow fadeIn">
            <div class="loading-box">
                <i class="icon"></i>
                <p><span>EN</span><span>T</span><span>ER</span></p>
            </div>
        </div>
    </div>
    <div id="stats"></div>
    <script src='js/jquery.js'></script>
    <script src='js/three.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
