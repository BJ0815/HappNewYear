<body>

    <div id="app" class="init">
        <div class="step1">
            <h1 class="wow bounceIn">Happy Good Morning</h1>
            <h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s">Peggy</h2>

        <div class="step2">
            <div class="wrap">
                <div id="main">
                    <div class="content">
                    </div>
                    <div class="circle"></div>
                    <div class="content__sub"></div>
                    <div class="bar__group">
                        <div class="bar bar__left bar1"></div>

                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                        <div class="bar bar5"></div>
                        <div class="bar bar6"></div>
                        <div class="bar bar7"></div>
                    </div>
                    <div class="content__zone">
                        <p style="font-size: 3rem">2020</p>
                        <p class="chinese">Peggy</p>
                        <h1>
                            <span class="chinese">早</span>
                            <span class="chinese">起</span>
                            <span class="chinese">日</span>
                        </h1>
                    </div>
                </div>
                <div class="text__part">
                    <ul>
                        <li>

                        </li> -->
